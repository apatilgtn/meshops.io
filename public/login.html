<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeshOps.io</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-600">MeshOps.io</h2>
                <p class="text-gray-600 mt-2">Technical Support Portal</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Sign In
                </button>
            </form>

            <!-- Demo Account -->
            <div class="mt-6 pt-6 border-t">
                <h3 class="text-center text-gray-700 font-semibold mb-4">Try Demo Account</h3>
                <div class="bg-gray-50 p-4 rounded-lg text-sm">
                    <p>Email: demo@meshops.io</p>
                    <p>Password: demo123</p>
                </div>
                <button onclick="useDemoAccount()" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                    Use Demo Account
                </button>
            </div>
        </div>
    </div>

    <script>
        function useDemoAccount() {
            document.getElementById('email').value = 'demo@meshops.io';
            document.getElementById('password').value = 'demo123';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email === 'demo@meshops.io' && password === 'demo123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. Please use the demo account.');
            }
        });
    </script>
</body>
</html>
