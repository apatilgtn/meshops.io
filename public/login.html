<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeshOps.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-600">MeshOps.io</h2>
                <p class="text-gray-600 mt-2">Log in to access support options</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                               value="demo@meshops.io">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                               value="demo123">
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="text-blue-600">
                            <label for="remember" class="ml-2 text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 pt-6 border-t">
                    <p class="text-center text-gray-600 mb-4">Or try our demo account</p>
                    <button onclick="useDemoAccount()" 
                            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                        Use Demo Account
                    </button>
                </div>
            </div>

            <p class="text-center mt-4 text-gray-600">
                New to MeshOps.io? 
                <a href="#" class="text-blue-600 hover:text-blue-800">Sign up here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Demo credentials
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email === 'demo@meshops.io' && password === 'demo123') {
                // Login successful - redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please use the demo account credentials.');
            }
        });

        function useDemoAccount() {
            document.getElementById('email').value = 'demo@meshops.io';
            document.getElementById('password').value = 'demo123';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
